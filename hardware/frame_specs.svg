<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900px" height="600px" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Frame Body -->
  <rect x="250" y="200" width="400" height="180" rx="20" ry="20" fill="#d0d0d0" stroke="#000000" stroke-width="2"/>

  <!-- Nose cone -->
  <polygon points="250,200 180,290 250,380" fill="#c0c0c0" stroke="#000000" stroke-width="2"/>

  <!-- Tail taper -->
  <polygon points="650,200 720,290 650,380" fill="#c0c0c0" stroke="#000000" stroke-width="2"/>

  <!-- Wings -->
  <polygon points="280,190 230,120 280,130 330,190" fill="#e0e0e0" stroke="#000000" stroke-width="1.5"/>
  <polygon points="620,190 670,120 620,130 570,190" fill="#e0e0e0" stroke="#000000" stroke-width="1.5"/>
  <polygon points="280,390 230,460 280,450 330,390" fill="#e0e0e0" stroke="#000000" stroke-width="1.5"/>
  <polygon points="620,390 670,460 620,450 570,390" fill="#e0e0e0" stroke="#000000" stroke-width="1.5"/>

  <!-- Dimension text (no arrows, simple labels) -->
  <text x="400" y="440" font-size="16" text-anchor="middle" fill="#000000">Length: 6.5 ft / 198 cm</text>
  <text x="120" y="300" font-size="16" text-anchor="middle" fill="#000000" transform="rotate(-90,120,300)">Wingspan: 4.2 ft / 128 cm</text>

  <!-- Center marker -->
  <circle cx="450" cy="290" r="4" fill="red"/>
  <text x="460" y="285" font-size="12" fill="black">Center of Mass</text>

  <!-- Labels -->
  <text x="300" y="215" font-size="12" fill="#000000">Avionics Bay</text>
  <text x="320" y="330" font-size="12" fill="#000000">Power & Capacitor Storage</text>
  <text x="180" y="290" font-size="12" fill="#000000" transform="rotate(-90,180,290)">Nose Cone (Sensor Array)</text>
  <text x="690" y="290" font-size="12" fill="#000000" transform="rotate(90,690,290)">EM Pulse Exhaust Tunnel</text>
</svg>
