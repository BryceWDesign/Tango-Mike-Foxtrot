<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <style>
    .outline { stroke: #000000; stroke-width: 2; fill: none; }
    .label { font: bold 14px sans-serif; fill: #000000; }
    .sub { font: 12px sans-serif; fill: #333333; }
    .dashed { stroke: #888; stroke-dasharray: 6,4; fill: none; }
  </style>

  <!-- Body -->
  <rect x="300" y="200" width="360" height="140" rx="20" class="outline"/>
  <text x="480" y="270" text-anchor="middle" class="label">Main Body (Carbon Fiber)</text>

  <!-- Wings -->
  <polygon points="300,200 180,150 180,170 300,240" class="outline"/>
  <polygon points="660,200 780,150 780,170 660,240" class="outline"/>
  <text x="180" y="145" class="sub">Left Wing</text>
  <text x="780" y="145" text-anchor="end" class="sub">Right Wing</text>

  <!-- Plasma Chamber -->
  <circle cx="480" cy="270" r="40" class="dashed"/>
  <text x="480" y="270" text-anchor="middle" class="sub" dy="5">Plasma Core</text>

  <!-- Intake Coils -->
  <circle cx="400" cy="270" r="12" class="outline"/>
  <circle cx="560" cy="270" r="12" class="outline"/>
  <text x="400" y="290" text-anchor="middle" class="sub">IC</text>
  <text x="560" y="290" text-anchor="middle" class="sub">IC</text>

  <!-- Rear Control Fins -->
  <polygon points="300,340 270,370 270,350 300,320" class="outline"/>
  <polygon points="660,340 690,370 690,350 660,320" class="outline"/>
  <text x="270" y="375" class="sub">Fin L</text>
  <text x="690" y="375" class="sub">Fin R</text>

  <!-- Measurements -->
  <line x1="300" y1="360" x2="660" y2="360" class="dashed"/>
  <text x="480" y="375" text-anchor="middle" class="sub">Length ~2m</text>
  <line x1="480" y1="200" x2="480" y2="340" class="dashed"/>
  <text x="490" y="270" class="sub">Height ~33cm</text>
</svg>
